<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRE 300+ Vocab</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3a8a">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="w-full flex items-center justify-between px-4 py-3 shadow-sm">
    <h1 class="text-lg font-bold text-header">GRE 300+ Vocab</h1>
    <button id="menu-btn" aria-label="Menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <h2 class="text-xl font-bold mb-3 text-header">About App</h2>
    <div class="p-3 mb-6 rounded-lg bg-slate-100 text-sm text-secondary">
      A simple flashcard-style GRE vocabulary learning app. Swipe to navigate words, and bookmark your favorites.
    </div>

    <h2 class="text-xl font-bold mb-3 text-header">Bookmarks</h2>
    <ul id="bookmarks-list" class="space-y-2 text-main"></ul>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Main Card -->
  <main class="max-w-md mx-auto px-4 py-6">
    <div id="card" class="card-inner relative">
      <button id="bookmark-btn" class="absolute top-3 right-3 bg-white p-2 rounded-lg shadow">
        <svg id="bm-outline" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v16l7-5 7 5V3z"/>
        </svg>
        <svg id="bm-fill" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-500 hidden" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 2a1 1 0 0 0-1 1v18l8-6 8 6V3a1 1 0 0 0-1-1H6z"/>
        </svg>
      </button>

      <h2 id="word-display" class="text-3xl font-extrabold text-header"></h2>
      <p id="sentence-display" class="mt-4 text-main"></p>

      <div class="mt-6 space-y-4">
        <div>
          <h3 class="font-semibold text-accent">Meaning</h3>
          <p id="meaning-display" class="text-main"></p>
        </div>
        <div>
          <h3 class="font-semibold text-accent">Root breakdown</h3>
          <p id="root-display" class="italic text-secondary"></p>
        </div>
        <div>
          <h3 class="font-semibold text-accent">Synonyms</h3>
          <p id="synonyms-display" class="text-main"></p>
        </div>
      </div>
    </div>

    <!-- Counter -->
    <div class="mt-6 flex items-center justify-center">
      <div id="card-counter" class="text-secondary font-semibold">&lt;1/1&gt;</div>
    </div>
  </main>

  <!-- Bookmark Overlay -->
  <div id="bookmark-overlay">
    <div id="bookmark-header">
      <h1 class="text-header">Bookmarks</h1>
      <div id="bookmark-close" class="text-header">âœ•</div>
    </div>
    <main class="max-w-md mx-auto px-4 py-6 flex-grow flex items-center">
      <div id="bookmark-card" class="card-inner relative w-full">
        <h2 id="bm-word-display" class="text-3xl font-extrabold text-header"></h2>
        <p id="bm-sentence-display" class="mt-4 text-main"></p>

        <div class="mt-6 space-y-4">
          <div>
            <h3 class="font-semibold text-accent">Meaning</h3>
            <p id="bm-meaning-display" class="text-main"></p>
          </div>
          <div>
            <h3 class="font-semibold text-accent">Root breakdown</h3>
            <p id="bm-root-display" class="italic text-secondary"></p>
          </div>
          <div>
            <h3 class="font-semibold text-accent">Synonyms</h3>
            <p id="bm-synonyms-display" class="text-main"></p>
          </div>
        </div>
      </div>
    </main>
    <div class="pb-4 text-center">
      <div id="bm-card-counter" class="text-secondary font-semibold">&lt;1/1&gt;</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
